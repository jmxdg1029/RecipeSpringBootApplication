<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Home page</title>
    <div class="ml-5">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
            <a class="navbar-brand h2" style="font-size: 2.2em; margin-left: 2%" th:href="@{/home}">Recipe</a>
            <ul class="navbar-nav nav mr-auto">
                <li class="navbar-item">
                    <a class="nav-link" th:href="@{/profile}">Profile</a>
                </li>
                <li class="navbar-item">
                    <a class="nav-link" th:href="@{/list}">View Recipe</a>
                </li>
                <li class="navbar-item">
                    <a class="nav-link">Plan Meal</a>
                </li>
            </ul>
            <form  action="#" th:action="@{/logout}" method="post">
                <button name="logoutBut" type="submit" class="btn btn-danger" value="logoutBut">Logout</button>
            </form>
            <form  action="#" th:action="@{/create}" method="get">
                <button name="create" type="submit" class="btn btn-success" value="create">Create Recipe</button>
            </form>
        </nav>
    </div>
</head>
<body>
<h1>Recipe List</h1>
<table>
    <thread>
        <tr>
            <th>id</th>
            <th>Name</th>
            <th>desc</th>
            <th>Owner</th>
        </tr>
    </thread>
    <tbody>
    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.id}"></td>
        <td th:text="${recipe.name}"></td>
        <td th:text="${recipe.ingredient}"></td>
        <td th:text="${recipe.user.firstname}"></td>

    </tr>
    </tbody>
</table>
</body>
</html>
