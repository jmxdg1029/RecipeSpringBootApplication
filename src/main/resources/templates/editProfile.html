<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Home page</title>
    <div class="ml-5">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
            <a class="navbar-brand h2" style="font-size: 2.2em; margin-left: 2%" th:href="@{/home}">Recipe</a>
            <ul class="navbar-nav nav mr-auto">
                <li class="navbar-item">
                    <a class="nav-link" th:href="@{/profile}">Profile</a>
                </li>
                <li class="navbar-item">
                    <a class="nav-link" th:href="@{/list}">View Recipe</a>
                </li>
                <li class="navbar-item">
                    <a class="nav-link" th:href="@{/listMealPlan}">Plan Meal</a>
                </li>
            </ul>
            <form  action="#" th:action="@{/create}" method="get">
                <button name="create" type="submit" class="btn btn-success" value="create">Create Recipe</button>
            </form>
            <form  action="#" th:action="@{/logout}" method="post">
                <button name="logoutBut" type="submit" class="btn btn-danger" value="logoutBut">Logout</button>
            </form>
        </nav>
    </div>
</head>
<body>
<div style="max-width: 350px; margin: 0 auto;">
    <h1 style="color:blue;font-size:46px;">Edit Profile</h1>
    <form th:action="@{/registerEditedProfile}" method="get">
        <div style="max-width: 350px; margin: 0 auto;">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email Address</label>
                <input type="email" name="email" class="form-control" id="exampleFormControlInput1" th:placeholder="${users.email}" required>
            </div>
            <div for="exampleFormControlInput1" class="mb-3" th:with="np=${'{noop}'}">
                <label class="form-label">Password</label>
                <input class="form-control" th:placeholder="${users.password}" name="password" aria-label="default input example" required>
            </div>
        </div>
        <div class="mb-3">
            <input type="submit" value="Submit" class="btn btn-primary mt-4">
        </div>
    </form>

</div>
</body>
</html>
