<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Home page</title>
    <div class="ml-5">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark " >
            <a class="navbar-brand h2" style="font-size: 2.2em; margin-left: 2%" th:href="@{/home}">Recipe</a>
            <ul class="navbar-nav nav mr-auto">
                <li class="navbar-item">
                    <a class="nav-link mx-1" th:href="@{/profile}">Profile</a>
                </li>
                <li class="navbar-item">
                    <a class="nav-link mx-1" th:href="@{/list}">View Recipe</a>
                </li>
                <li class="navbar-item">
                    <a class="nav-link mx-1" th:href="@{/listMealPlan}">Meal Plan</a>
                </li>
            </ul>
            <form  action="#" th:action="@{/create}" method="get" class="mx-1">
                <button name="create" type="submit" class="btn btn-success" value="create">Create Recipe</button>
            </form>
            <form  action="#" th:action="@{/logout}" method="post" class="mx-1">
                <button name="logoutBut" type="submit" class="btn btn-danger" value="logoutBut">Logout</button>
            </form>
        </nav>
    </div>
</head>
<body>
<div style="max-width: 350px; margin: 0 auto;">
    <h1>Meal Plan</h1>
    <table style="margin-bottom: 100px">
        <thread>
            <tr>
                <th>Date:</th>
                <th></th>
                <th>Meal Name:</th>
            </tr>
        </thread>
        <div>
            <tr th:each="mealPlan : ${mealPlans}">
                <td th:text="${mealPlan.date}"></td>
                <td></td>
                <td th:text="${mealPlan.recipe.name}"></td>
            </tr>
        </div>
    </table>
    <form action="#" th:action="@{/createMealPlan}" method="get">
        <button name="create" type="submit" class="btn btn-success" value="create">Create Meal Plan</button>
    </form>
</div>
</body>
</html>
