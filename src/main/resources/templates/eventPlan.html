<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Event Plans</title>
    <div class="ml-5">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
            <a class="navbar-brand h2" style="font-size: 2.2em; margin-left: 2%" th:href="@{/home}">Recipe</a>
            <ul class="navbar-nav nav mr-auto">
                <li class="navbar-item">
                    <a class="nav-link" th:href="@{/profile}">Profile</a>
                </li>
                <li class="navbar-item">
                    <a class="nav-link" th:href="@{/list}">View Recipe</a>
                </li>
                <li class="navbar-item">
                    <a class="nav-link" th:href="@{/listMealPlan}">Meal Plan</a>
                </li>
            </ul>
            <form  action="#" th:action="@{/create}" method="get">
                <button name="create" type="submit" class="btn btn-success" value="create">Create Recipe</button>
            </form>
            <form  action="#" th:action="@{/logout}" method="post">
                <button name="logoutBut" type="submit" class="btn btn-danger" value="logoutBut">Logout</button>
            </form>
        </nav>
    </div>
</head>
<body>
<div style="margin: 0 auto;">
    <h1>Event Plans</h1>
    <table class="table">
        <thread>
            <tr>
                <th scope="col">Event Names:</th>
                <th scope="col">Date:</th>
                <th scope="col">First Meal:</th>
                <th scope="col">Second Meal:</th>
                <th scope="col">Third Meal:</th>
            </tr>
        </thread>
        <tbody>
        <tr scope="row" th:each="evPlans : ${eventPlans}">
            <td th:text="${evPlans.eventName}"></td>
            <td th:text="${evPlans.date}"></td>
            <td th:text="${evPlans.mealOne.getName()}"></td>
            <td th:text="${evPlans.mealTwo.getName()}"></td>
            <td th:text="${evPlans.mealThree.getName()}"></td>

            <td>
                <form th:action="@{/editEventPlans}" method="get">
                    <input type="text" name="id" th:value="${evPlans.getId()}" class="d-none">
                    <input type="submit" value="Edit" class="btn btn-warning">
                </form>
            </td>
            <td>
                <form th:action="@{/deleteEventPlan}" method="get">
                    <input type="text" name="id" th:value="${evPlans.getId()}" class="d-none">
                    <input type="submit" value="Delete" class="btn btn-warning">
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <form action="#" th:action="@{/createEventPlan}" method="get">
        <button name="create" type="submit" class="btn btn-success" value="create">Create Event Plan</button>
    </form>
</div>
</body>
</html>
