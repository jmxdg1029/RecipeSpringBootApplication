<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login page</title>
    <div class="ml-5">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark " >
            <a class="navbar-brand h2" style="font-size: 2.2em; margin-left: 2%" th:href="@{/home}">Recipe</a>
        </nav>
    </div>
</head>
<body>
<div class="container border border-secondary p-3 rounded mt-3">
    <form th:action="@{/login}"  method="post" style="max-width: 350px; margin: 0 auto;">
            <h1 class="text-center">Login</h1>
            <div class="form-group">
                <label for="email" >Email: </label>
                <input type="text" class="form-control" placeholder="Enter email"  id="email" name= "username">
            </div>
            <div class= "form-group">
                <label for="password">Password:</label>
                <br>
                <input type= "password" class=-"form-control" placeholder="Enter password" id="password" name="password">
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                <input class = "form-check-input" type="checkbox"> Remember me </label>
            </div>
        <div class="text-center">
            <button name="submit" type="submit" class="btn btn-primary m-1" value="submit">Submit</button>
        </div>
        <div th:if="${param.error}" >
            Invalid username or password
        </div>
    </form>
    <form th:action="@{/registration}" method="get" class="text-center m-1">
        <button  name="register" type="submit" class="btn btn-primary" value="register" >Register Here</button>
    </form>
</div>

</body>
</html>
