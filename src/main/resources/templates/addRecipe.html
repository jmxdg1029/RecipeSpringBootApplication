<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Home page</title>
    <div class="ml-5">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
            <a class="navbar-brand h2" style="font-size: 2.2em; margin-left: 2%" th:href="@{/home}">Recipe</a>
            <ul class="navbar-nav nav mr-auto">
                <li class="navbar-item">
                    <a class="nav-link" th:href="@{/profile}">Profile</a>
                </li>
                <li class="navbar-item">
                    <a class="nav-link" th:href="@{/list}">View Recipe</a>
                </li>
                <li class="navbar-item">
                    <a class="nav-link" th:href="@{/listMealPlan}">Plan Meal</a>
                </li>
            </ul>
            <form  action="#" th:action="@{/logout}" method="post">
                <button name="logoutBut" type="submit" class="btn btn-danger" value="logoutBut">Logout</button>
            </form>
        </nav>
    </div>
</head>
<body>
<h1>Create a Recipe</h1>
<form action="#" th:action="@{/registRec}"  method="get" >
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input  class="form-control" id="name" name="name" type="text" p placeholder="Name"required>
    </div>
    <div class="mb-3">
        <label for="desc" class="form-label">Description</label>
        <input class="form-control" name="desc" type="text" id="desc" placeholder="Desc" aria-label="default input example"required>
    </div>
    <div class="mb-3">
        <button type="submit"  class="btn btn-primary">Register Recipe</button>
    </div>
</form>

</body>
</html>
