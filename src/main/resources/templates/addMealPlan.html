<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Home page</title>
    <div class="ml-5">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
            <a class="navbar-brand h2" style="font-size: 2.2em; margin-left: 2%" th:href="@{/home}">Recipe</a>
            <ul class="navbar-nav nav mr-auto">
                <li class="navbar-item">
                    <a class="nav-link" th:href="@{/profile}">Profile</a>
                </li>
                <li class="navbar-item">
                    <a class="nav-link" th:href="@{/list}">View Recipe</a>
                </li>
                <li class="navbar-item">
                    <a class="nav-link" th:href="@{/listMealPlan}">Plan Meal</a>
                </li>
            </ul>
            <form  action="#" th:action="@{/logout}" method="post">
                <button name="logoutBut" type="submit" class="btn btn-danger" value="logoutBut">Logout</button>
            </form>
        </nav>
    </div>
</head>
<body>
<div class="container">
    <h1>Create a meal plan</h1>
    <form th:action="@{/registerMealPlan}" method="get">
        <div class="form-group">
            <label for="breakfast">Select Breakfast</label>
            <select multiple class="form-control" id="breakfast" name="breakfast">

            </select>
        </div>
        <div class="form-group">
            <label for="snackOne">Select Snack One</label>
            <select multiple class="form-control" id="snackOne" name="snackOne">

            </select>
        </div>
        <div class="form-group">
            <label for="lunch">Select Lunch</label>
            <select multiple class="form-control" id="lunch" name="lunch">

            </select>
        </div>
        <div class="form-group">
            <label for="snackTwo">Select Snack Two</label>
            <select multiple class="form-control" id="snackTwo" name="snackTwo">

            </select>
        </div>
        <div class="form-group">
            <label for="dinner">Select Dinner</label>
            <select multiple class="form-control" id="dinner" name="dinner">

            </select>
        </div>
        <div class="form-group">
            <label for="snackThree">Select Snack Three</label>
            <select multiple class="form-control" id="snackThree" name="snackThree">

            </select>
        </div>
        <div class="mb-3">
            <input type="submit" value="Submit" class="btn btn-primary mt-4">
        </div>
    </form>
</div>
</body>
</html>
