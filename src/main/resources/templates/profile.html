<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Profil page</title>
    <div class="ml-5">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark " >
            <a class="navbar-brand h2" style="font-size: 2.2em; margin-left: 2%" th:href="@{/home}">Recipe</a>
            <ul class="navbar-nav nav mr-auto">
                <li class="navbar-item">
                    <a class="nav-link mx-1" th:href="@{/profile}">Profile</a>
                </li>
                <li class="navbar-item">
                    <a class="nav-link mx-1" th:href="@{/list}">View Recipe</a>
                </li>
                <li class="navbar-item">
                    <a class="nav-link mx-1" th:href="@{/listMealPlan}">Plan Meal</a>
                </li>
            </ul>
            <form  action="#" th:action="@{/create}" method="get" class="mx-1">
                <button name="create" type="submit" class="btn btn-success" value="create">Create Recipe</button>
            </form>
            <form  action="#" th:action="@{/logout}" method="post" class="mx-1">
                <button name="logoutBut" type="submit" class="btn btn-danger" value="logoutBut">Logout</button>
            </form>
        </nav>
    </div>
</head>
<body>
<div class="container border border-dark border-2 rounded text-center mt-2">

    <div>
        <h2 style="padding: 20px; font-size: 3em; text-align: center" th:text="${users.firstname} + ${' '} + ${users.lastname}"/>
    </div>
    <form action="#" th:action="@{/editProfile}" method="get">
        <button name="edit" type="submit" class="btn btn-success my-2" value="Edit">Edit Profile</button>
    </form>
        <ul class="navbar-nav nav mr-auto">
            <li class="navbar-item">
                <a class="nav-link" th:href="@{/viewRecipe}">View My Recipes</a>
            </li>
            <li class="navbar-item">
                <a class="nav-link" th:href="@{/shoppingList}">View My Shopping List</a>
            </li>
            <li class="navbar-item">
                <a class="nav-link" th:href="@{/favoriteList}">View My Favourite Recipes</a>
            </li>
            <li class="navbar-item">
                <a class="nav-link" th:href="@{/listMealPlan}">View My Plan Meals</a>
            </li>
            <li class="navbar-item">
                <a class="nav-link" th:href="@{/listEventPlan}">View My Event Plans</a>
            </li>
        </ul>
</div>
</body>
</html>
