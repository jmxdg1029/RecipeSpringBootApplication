<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <title>Registration Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <form action="#" th:action="@{/}" th:object="${user}" method="post" >
        <div class="mb-3">
            <h2>Registration Page</h2>
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" th:field="*{email}" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Firstname</label>
            <input class="form-control" th:field="*{firstname}" type="text" placeholder="John" aria-label="default input example">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Lastname</label>
            <input class="form-control" th:field="*{lastname}" type="text" placeholder="Doe" aria-label="default input example">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Password</label>
            <input class="form-control" th:field="*{password}" type="password" placeholder="" id="inputPassword" aria-label="default input example">
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>
</body>
</html>
