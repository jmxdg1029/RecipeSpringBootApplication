<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Edit Event Plan</title>
    <div class="ml-5">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
            <a class="navbar-brand h2" style="font-size: 2.2em; margin-left: 2%" th:href="@{/home}">Recipe</a>
            <ul class="navbar-nav nav mr-auto">
                <li class="navbar-item">
                    <a class="nav-link" th:href="@{/profile}">Profile</a>
                </li>
                <li class="navbar-item">
                    <a class="nav-link" th:href="@{/list}">View Recipe</a>
                </li>
                <li class="navbar-item">
                    <a class="nav-link" th:href="@{/listMealPlan}">Plan Meal</a>
                </li>
            </ul>
            <form  action="#" th:action="@{/create}" method="get">
                <button name="create" type="submit" class="btn btn-success" value="create">Create Recipe</button>
            </form>
            <form  action="#" th:action="@{/logout}" method="post">
                <button name="logoutBut" type="submit" class="btn btn-danger" value="logoutBut">Logout</button>
            </form>
        </nav>
    </div>
</head>
<body>

<div class="container">
    <h1>Edit Event Plan</h1>

    </form>
    <form th:action="@{/registerEditedEventPlan}" method="get">
        <div class="form-group">
            <input type="text" id="eventName" name="eventName" th:value="${eventPlans.eventName}">
        </div>
        <div class="form-group">
            <input type="date" id="date" name="date"
                   min="2021-01-01" required th:value="${eventPlans.date}">
        </div>
        <div>
            <label for="mealOne">Select the first meal</label>
            <select id="mealOne" name="mealOne" required>
                <option th:each="recipe : ${recipes}" th:text="${recipe.name}" th:value="${recipe.id}"/>
            </select>
        </div>
        <div>
            <label for="mealTwo">Select the second meal</label>
            <select id="mealTwo" name="mealTwo" required>
                <option th:each="recipe : ${recipes}" th:text="${recipe.name}" th:value="${recipe.id}"/>
            </select>
        </div>
        <div>
            <label for="mealThree">Select the third meal</label>
            <select id="mealThree" name="mealThree" required>
                <option th:each="recipe : ${recipes}" th:text="${recipe.name}" th:value="${recipe.id}"/>
            </select>
        </div>
        <div class="mb-3">
            <input type="text" name="id" th:value="${eventPlans.getId()}" class="d-none">
            <input type="submit" value="Submit Edit" class="btn btn-success">
        </div>
    </form>
</div>
</body>
</html>
